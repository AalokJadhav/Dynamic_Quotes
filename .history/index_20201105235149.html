<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>

<body>

    <div id="quotes"></div>
    <div id="author"></div>

    <button id="newQ">New Quotes</button>
    <script>
        const quotes = document.getElementById('quotes');
        const author = document.getElementById('author');
        const newQ = document.getElementById('newQ');

        let realData = '';
        let quotesData = '';
        let getNewQuotes = () => {
            let rnum = Math.floor(Math.random() * 80);
            quotesData = realData[rnum];
            console.log('Quote:', quotesData.text);
            console.log('Author:', quotesData.author);

            quotes.innerText = `${quotesData.text}`;
            author.innerText = `${quotesData.author}`;
            quotesData == null? (author.innerText = Unknown): author.innerText = `${quotesData.author}`

        }
        const getQuotes = async () => {
            const api = 'https://type.fit/api/quotes';
            try {
                let data = await fetch(api);
                realData = await data.json();
                getNewQuotes();
                console.log('Total Quotes Length:', realData.length);
                // console.log(realData[10].author);
            } catch (error) { }
        };
        newQ.addEventListener('click', getNewQuotes);
        getQuotes();
    </script>
</body>

</html>
